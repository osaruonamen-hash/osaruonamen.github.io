<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #777;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body onload="displayGreeting()">
    <header>
        <h1>My Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2 id="greeting"></h2>
        <p>This is a simple homepage layout with a header, navigation menu, main content, and footer.</p>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
    </main>
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

    <script>
        function changeBackgroundColor() {
            const colors = ['#f0f8ff', '#ffe4e1', '#e6e6fa', '#f5f5dc'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function displayGreeting() {
            const hour = new Date().getHours();
            let greeting;
            if (hour < 12) {
                greeting = "Good Morning!";
            } else if (hour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }
            document.getElementById("greeting").innerText = greeting;
        }
    </script>
</body>
</html>
